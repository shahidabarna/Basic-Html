<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> HTML Table </title>
    <style>
         table, td ,th{      
            border:1px solid black;
         }
         table{ 
            border-collapse:collapse;
            width:300px; 
            height:200px;
         }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th> ID </th>
                <th> Name </th>
                <th colspan="2"> phone </th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>101</td>
                <td> Borna</td>
                <td> 017</td>
                <td rowspan="3"> 018</td>
              </tr>
              <tr>
                <td>102</td>
                <td> sorna</td>
                <td> 017</td>
               
              </tr>
              <tr>
                <td>103</td>
                <td> safu</td>
                <td> 017</td>
               
              </tr>
        </tbody>
    </table>
</body>
</html>
