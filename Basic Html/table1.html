<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Table </title>

      <style>
          table {
            width: 300px;
            height: 200px;
            border: 1px solid Black;
            border-spacing : 15px;
            
                }
          td,th{
              border: 2px solid Black;
              padding:25px;
               }
          tr {
                text-align: center;
             }
      </style>
</head>
<body>
    <table>
          <caption> student details </caption>
        <thead>
              <tr align="center">
                <th> ID </th>
                <th> Name </th>
                <th> GPA </th>
              </tr>
        </thead>
        <tbody>
            <tr>
                <td> 101 </td>
                <td> Barna </td>
                <td> 3.91 </td>
            </tr>
            <tr>
                <td>102</td>
                <td> Safu </td>
                <td> 3.90 </td>
            </tr>
            <tr>
                <td>101</td>
                <td> Sorna </td>
                <td> 3.90 </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
