<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accessible Table</title>
</head>
<body>
    <header>
        <h1> HTML Table</h1>
    </header>
    <main>
          <table>
            <caption>Students info </caption>
            <colgroup>
                  <col  span="3" style="background-color:burlywood"/>
            </colgroup>
            <thead> 
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Name</th>
                    <th scope="col">GPA</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th scope="row">101</th>
                    <td>borna</td>
                    <td>3.42</td>
                </tr>
                <tr>
                    <td scope="row">102</td>
                    <td>sorna</td>
                    <td>3.32</td>
                </tr>
            </tbody>
          </table>
    </main>
</body>
</html>
